<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hunger-music</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section id="page-music">
    <main class="layout">
      <div class="aside">
        <figure></figure>
        <div class="actions">
          <span class="iconfont icon-like"></span>
          <span class="iconfont icon-bofang"></span>
          <span class="iconfont icon-xiayishou"></span>
        </div>
      </div>
      <div class="detail">
        <span class="tag">音乐whatever</span>
        <h1>歌曲whatever</h1>
        <ul class="songattr">
          <li><span class="iconfont icon-erji"></span>12</li>
          <li><span class="iconfont icon-like"></span>123</li>
          <li><span class="iconfont icon-like1"></span>1234</li>
        </ul>
        <div class="bar-area">
          <div class="bar">
            <div class="bar-progress">
            </div>
          </div>
          <div class="current-time">0:00</div>
        </div>
        <div class="author">演唱whatever</div>
        <div class="lyric"><p>歌词whatever</p></div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-zuo"></span>
        <span class="iconfont icon-right"></span>
        <div class="box">
          <ul>
            <li>
              <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/17-10-24/1906806.jpg-small)">
              </div>
              <h3>名字name</h3>
            </li>
            <li>
              <div class="cover" style="background-image:url(http://cloud.hunger-valley.com/17-10-24/1906806.jpg-small)">
              </div>
              <h3>名字name</h3>
            </li>           
          </ul>
        </div>
      </div>
    </footer>
  </section>
  <section id="page-cover"></section>
  <div class="pg"></div> 
</body>
</html>
